<form class="row" [formGroup]="taskForm">
  <div class="col-8">
    <div class="row">
      <div class="col-6">
        <input class=" form-control" type="text" placeholder="Titre" formControlName="title"></div>
      <div class="col-6">
        <input class=" form-control" type="text" placeholder="Tâche à réaliser" formControlName="description">
      </div>

    </div>
  </div>
  <div class="col-4">
    <button class="btn btn-success" (click)="addTask()">Ajouter</button>
  </div>
</form>
<div class="text-center mt-4">
  <div class="row">
    <div class="col-6">
      <h4>Tâches à faire</h4>
      <ul class="list-group">
        <div *ngFor="let task of tasks">
          <li class="list-group-item" *ngIf="!task.done">
            <p [ngClass]="task.done?'text-decoration-line-through':''">{{task.title}}</p>
            <p [ngClass]="task.done?'text-decoration-line-through':''"> {{task.description}}</p>
            <input class="form-check-input" type="checkbox" (click)="onSwitchStatus(task.id)" [checked]="task.done">
            <button class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
          </li>
        </div>
      </ul>
    </div>
    <div class="col-6">
      <h4>Tâches faites</h4>
      <ul class="list-group">
        <div *ngFor="let task of tasks">
          <li class="list-group-item" *ngIf="task.done">
            <p [ngClass]="task.done?'text-decoration-line-through':''">{{task.title}}</p>
            <p [ngClass]="task.done?'text-decoration-line-through':''"> {{task.description}}</p>
            <input class="form-check-input" type="checkbox" (click)="onSwitchStatus(task.id)" [checked]="task.done">
            <button class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
