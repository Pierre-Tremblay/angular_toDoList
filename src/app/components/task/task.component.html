<form class="row" [formGroup]="taskForm">
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <input class=" form-control" type="text" placeholder="Titre" formControlName="title"></div>
      <div class="col-6">
        <input class=" form-control" type="text" placeholder="Tâche à réaliser" formControlName="description">
      </div>
    </div>
  </div>
  <div class="mt-4">
    <app-category  (idCategory)="onChangeCategory($event)"></app-category>
  </div>
  <div class="mb-4">
    <app-add-category></app-add-category>
  </div>
  <div class="col-12">
    <button class="btn color-btn-mine-violet col-12 " (click)="addTask()">Ajout de la tâche</button>
  </div>
</form>

<div class="text-center mt-4">
  <div class="d-flex justify-content-around">

    <div class="to-do text-light w-50  mt-1 me-1 rounded">
      <h4 class="mt-1">Tâches à faire</h4>
      <ul class="align-items-center list-group">
        <div class="col-8 " *ngFor="let task of tasks">
          <li class="list-group-item mb-2 rounded" *ngIf="!task.done">
            <h3 [ngClass]="task.done?'text-decoration-line-through':''">{{task.title}}</h3>
            <input class="form-check-input pt-1" type="checkbox" (click)="onSwitchStatus(task.id)"
                   [checked]="task.done">
            <span class="text-center"
                  [ngClass]="task.done?'text-decoration-line-through':''"> {{task.description}}</span>

            <button class="btn btn-danger col-12" (click)="deleteTask(task.id)">Delete</button>
          </li>
        </div>
      </ul>
    </div>
    <div class=" done text-light w-50 mt-1 me-1 rounded">
      <h4 class="mt-1">Tâches faites</h4>
      <ul class="align-items-center list-group">
        <div class="col-8 " *ngFor="let task of tasks">
          <li class="list-group-item mb-2 rounded " *ngIf="task.done">
            <h3 [ngClass]="task.done?'text-decoration-line-through':''">{{task.title}}</h3>
            <input class="form-check-input" type="checkbox" (click)="onSwitchStatus(task.id)" [checked]="task.done">
            <span [ngClass]="task.done?'text-decoration-line-through':''"> {{task.description}}</span>

            <button class="btn btn-danger col-12" (click)="deleteTask(task.id)">Delete</button>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
