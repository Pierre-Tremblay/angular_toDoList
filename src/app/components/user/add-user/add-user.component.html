<form [formGroup]="userForm" class="mb-4">
  <div class="row">
    <div class="col-8">
      <input class=" form-control" type="text" placeholder="Renseigner un nouvel utilisateur" formControlName="name">
    </div>
    <div class="col-4">
      <button class=" btn btn-primary ms-1" [disabled]="!userForm.valid" (click)="addUser()">Valider</button>
    </div>
  </div>
</form>
