<form [formGroup]="userForm" class="mb-4">
  <div class="row">
    <div class="col-10">
      <input class=" form-control" type="text" placeholder="Renseigner un nouvel utilisateur" formControlName="name">
    </div>
    <div class="col-2">
      <button class=" btn color-btn-mine col-12" [disabled]="!userForm.valid" (click)="addUser()">Valider</button>
    </div>
  </div>
</form>
